<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <main>
      <section class="scheduler">
        <h1 class="scheduler__header">Планировщик задач</h1>
        <form class="scheduler__task-form">
          <input
            class="scheduler__task-name"
            maxlength="50"
            placeholder="Описaние моей новой задачи"
            type="text"
            name="task"
          />
          <button class="scheduler__create-task" type="submit">
            Добавить задачу
          </button>
        </form>
        <section class="scheduler__tasks-section">
          <h2 class="scheduler__tasks-list-header">Список задач</h2>
          <ul class="scheduler__tasks-list"></ul>
        </section>
        <button class="scheduler__select-all">Все задачи выполнены</button>
      </section>
    </main>
    <script src="js/module.js"></script>
  </body>
</html>
